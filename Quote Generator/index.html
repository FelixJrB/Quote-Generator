<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="quote.js" defer></script>

</head>
<body>
    <div class="container">
        <h1>Famous IT Quotes</h1>
        
        <div class="quote-container">
            <img id="author-image" src="src/images/placeholder.jpg" alt="Author">
            
            <blockquote id="quote-text">
                Click the button to get an inspiring quote!
            </blockquote>
            
            <p id="author-name"></p>
            <p id="author-profession"></p>
        </div>
        
        <button id="quotebtn" type="button">Get Random Quote</button>
    </div>
</body>
</html>
